<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Pagina_imitacion_atm.css">
	<meta charset="utf-8">
	<title>Pagina imitación atm</title>
</head>
<body>

<img style="margin-left: 1%; margin-bottom: 1%;" src="atm.png" width="228px"><!--Logo de ATM-->

<!--Cuadrado que dice Sistema de turnos-->
	<div class="contenedor"style="width: 100%;height: 140px;">
		<img src="cuadro-rojo.jpg" width="100%" height="100%">
		<div class="centrado"><b>Sistema de Turnos</b></div>
	</div>
<!-- Fin cuadrado sistema de turnos-->

<!--Texto rojo de en medio-->
	<div class="textocentrado">

		<b style="color: #A9040E;">Todos los trámites se pueden realizar 100% Online sin la<br/> necesidad de trasladarse de su casa u oficina. <u>Entre en Mis<br/> Trámites</u></b>
		<b style="color: red;"><u>Consulte los manuales aquí</b></u>

	</div>
<!--Fin Texto rojo de en medio-->

<!--Cuadrado rojo "sus datos"-->
	<div class="contenedor"style="width: 100%; line-height: 30px;">

		<table class="cuadradorojo_susdatos">
			<td style="color: white; font-family: sans-serif">Sus datos</td>
		</table>
	</div>
<!--Fin Cuadrado rojo "sus datos"-->

<!--Cuadrado gris-->
	<div class="contenedor" style="width: 45%; height: 443px; background-color: #e0dede96; margin-left: 27.5%;" >
<!--Listado de documentos-->
		<select class="listadodocumentos" name="Tipos de documentos">
			<option value="1">Tipos de documentos (obligatorio)</option>
			<option value="2">DNI</option>
			<option value="3">LE</option>
			<option value="4">LC</option>
			<option value="5">CUIT</option>
			<option value="6">CUIL</option>
			<option value="7">SD</option>
			<option value="8">MAT</option>
		</select>
<!--Fin Listado de documentos-->
<!--Cuadrados de texto-->
		<input placeholder="Número de documento (obligatorio)" class="inputs">
		<input placeholder="Apellido (obligatorio)" class="inputs">
		<input placeholder="Nombre (obligatorio)" class="inputs">
		<input placeholder="E-mail (Ingrese un e-mail válido donde se confirmará el turno)(obligatorio)" class="inputs">
		<input placeholder="Domicilio (obligatorio)" class="inputs">
		<input placeholder="Teléfono (obligatorio)" class="inputs">
		<blockquote></blockquote>
<!--Fin Cuadrados de texto-->
<!--Boton de represento persona-->
<div class="divSwitch">
	<label class="switch">
	  <input id="checkbox" type="checkbox" />
	  <span class="slider round"></span>
	</label>
	<label for="checkbox" class="labelCheck"
	  >Represento a otra persona</label
	>
  </div>
<!--Fin Boton de represento persona-->
	</div>
<!--Fin Cuadrado gris-->
<!--Cuadrado rojo datos del turno-->
<div class="contenedor"style="width: 100%; line-height: 30px;">

	<table class="cuadradorojo_susdatos">
		<td style="color: white; font-family: sans-serif">Datos del turno</td>
	</table>
</div>
<!--Fin Cuadrado rojo datos del turno-->
<!--Cuadrado gris numero 2-->
<div class="contenedor" style="width: 45%; height: 530px; background-color: #e0dede96; margin-left: 27.5%;" >
<!--Listado de zonas-->
	<select class="listadodocumentos" name="Tipos de zonas">
		<option value="1">Zona (obligatorio)</option>
		<option value="2">SEDE CENTRO (VENTANILLA ÚNICA)</option>
		<option value="3">ZONA ESTE</option>
		<option value="4">SAN RAFAEL</option>
		<option value="5">GENERAL ALVEAR</option>
		<option value="6">VALLE DE UCO</option>
		<option value="7">SEDE CENTRO (EDIFICIO ATM)</option>
	</select>
<!--FIn Listado de zonas-->
<!--Listado de sectores-->
<select class="listadodocumentos" name="Tipos de sectores">
	<option value="1">Sector (obligatorio)</option>
</select>
<!--Fin Listado de sectores-->
<!--Listado de Trámite-->
<select class="listadodocumentos" name="Tipos de tramites">
	<option value="1">Trámite (obligatorio)</option>
</select>
<!--Fin Listado de Trámite-->
<!--Cuadrado blanco de texto-->
<div>
	<textarea class="cuadroblancotexto" placeholder="Ingrese aquí los datos que considere pertinentes al trámite que va a realizar (opcional)"></textarea>
</div>
<!--Fin Cuadrado blanco de texto-->
<!--Cuadrado grises-->
<div class="cuadradosgrises" style="margin-top: 2%;">
	<!--Cuadrado de fecha-->
	<table class="cuadradogrisfecha">
		<td>Fecha</td>
	</table>
	<!--Fin Cuadrado de fecha-->
	<!--Cuadrado calendario-->
	<table class="cuadradocalendario">
		<td><img src="calendario.png" height="27.5px"></td>
	</table>
	<!--Fin Cuadrado calendario-->
</div>
<!--Fin Cuadrados grises-->
<!--Listado de horas-->
<div>
<select class="listadodocumentos" name="Horas">
	<option value="1">Hora (obligatorio)</option>
</select>
</div>
<!--Fin Listado de horas-->
</div>
<!--Fin Cuadrado gris numero 2-->
<!--Captcha-->
<div class="contenedor" style="width: 45%; margin-left: 24%;">
		<img src="captcha.png" height="70px">
		<button class="botonregenerar">
			Regenerar
		</button>
</div>
<div class="contenedor" style="width: 44.5%; margin-left: 27.35%;">
	<input class="cuadradocodigo" placeholder="Ingrese Código de verificación">
</div>
<!--Fin Captcha-->
<!--Botón Enviar Solicitud-->
<div class="contenedor" style="width: 470px; margin-left: 32.5%; height: 50px;margin-top: 2%;">
	<button class="botonenviarsolicitud">Enviar Solicitud</button>
</div>
<!--Fin Botón Enviar Solicitud-->
<!--Ultimo texto-->
	<div style="text-align: center; margin-top: 3%; margin-bottom: 18%; font-size: 10px; font-family: sans-serif;">
	*Se enviara un mail para confirmar su turno. Por favor revise su casilla de correo.
	</div>
<!--Fin Ultimo tecto-->
</body>
</html>
